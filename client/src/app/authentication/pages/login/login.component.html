<div class="d-flex justify-content-center login-wrapper-container">
    <div id="login-wrapper" class="shadow-lg">
        <section class="section-1">
            <img src="../../../../assets/images/reading_man.svg" />
        </section>
        <section class="section-2">
            <h3 class="text-center">LOG IN</h3>
            <div class="text-center" style="color:rgb(110, 110, 110);">
                <p style="font-size: 15px;">
                    Welcome,
                    If you dont not have an account then please <a routerLink="/register" style="color: black;">Register</a>
                </p>
            </div>
            <br>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-group">
                    <label for="email">Username Or Email</label> 
                    <input type="email" class="form-control"  [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" formControlName="email">
                    <small class="text-danger" [class.d-none]="loginForm.get('email')?.valid || loginForm.get('email')?.untouched">Please provide a username or email address</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" formControlName="password">
                    
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
 
                        <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                        <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</small>
                    </div>

                    <div class="d-flex justify-content-between align-items-center pt-3 mt-3">
                        <button class="btn btn-md p-2 btn-grad text-white pl-4 pr-4" style="margin: 0">Login</button>
                        <a routerLink="/forgot-password" style="font-size: 17px; color: #333">Forgot Password</a>
                    </div>
                </div>

            </form>
            <div class="social-login pt-4">
                <p>
                    <span>. . .</span>
                     Login With
                    <span> . . .</span>
                </p>
                <div class="d-flex justify-content-center align-items-center">
                    <a href="#">
                        <img class="google-icon-svg" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                    </a>
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
            </div>

        </section>
    </div>

</div>
